<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenidos a su App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets/images/karaoke.png" alt="">
  <form class="formLogin" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col class="ion-margin">
          <ion-item class="componentLogin">
            <ion-icon name="person-outline"></ion-icon>
            <ion-input class="componentLogin" label="Email" labelPlacement="floating" placeholder="name@example.com"
              formControlName="email"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div *ngIf="(
        loginForm.get('email')?.hasError(validation.type) && 
        loginForm.get('email')?.dirty)
      ">
            {{validation.message}}
          </div>
        </ng-container>
        <ng-container *ngFor="let validation of validation_messages.password">
          <div *ngIf="(
        loginForm.get('password')?.hasError(validation.type) &&
        loginForm.get('password')?.dirty)
      ">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
      <ion-row class="ion-align-items-center">
        <ion-col class="ion-margin">
          <ion-item>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input label="Password" labelPlacement="floating" placeholder="*********" formControlName="password"
              type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-margin">
          <ion-button class="buttonLogin" expand="full" type="submit" [disabled]="!loginForm.valid">INGRESAR</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-grid>
    

    <ion-row>
      <ion-col class="ion-margin">
        <ion-button class="buttonRegister" expand="full" type="submit" (click)="goToRegister()">REGISTRATE</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
