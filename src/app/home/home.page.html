<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <h1>Artistas</h1>
    <swiper-container [initialSlide]="0" [slidesPerView]="4">
      <swiper-slide *ngFor="let artist of artists">
        <ion-avatar>
          <img src="{{artist.image}}" />
          <span>{{artist.name}}</span>
        </ion-avatar>
      </swiper-slide>
    </swiper-container>
  </ion-content>
