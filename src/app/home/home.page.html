<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <h1>Artistas</h1>
    <swiper-container [initialSlide]="0" [slidesPerView]="4">
      <swiper-slide *ngFor="artist of artists">
        <ion-avatar>
          <img src="https://th.bing.com/th/id/OIP.xM4NWp5Gng7sCibHU6zt5QHaI4?pid=ImgDet&rs=1" alt="">
          <span>Shakira</span>
        </ion-avatar>
      </swiper-slide>
    </swiper-container>
  </ion-content>
