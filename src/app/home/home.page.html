<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <h2>Artistas</h2>
    <swiper-container [initialSlide]="0" [slidesPerView]="4" 
    *ngIf="artists?.length"
    >
      
      <swiper-slide *ngFor="let artist of artists">
        <ion-avatar (click)="showSongs(artist)">
          <img src="{{artist.image}}" />
          <span>{{artist.name}}</span>
        </ion-avatar>
      </swiper-slide>
    </swiper-container>


    <h2>Top Artistas</h2>
    <swiper-container [initialSlide]="0" [slidesPerView]="4">
    
      <swiper-slide *ngFor="let localArtist of localArtists">
        <ion-avatar>
          <img src="{{localArtist['images'][1]['url']}}" />
          <span>{{localArtist.name}}</span>
        </ion-avatar>
      </swiper-slide>
    </swiper-container>
  </ion-content>
  <ion-footer>
    <ion-text color="danger" *ngIf="!song.name">
      <h2>Aqui aparecera nuestra canci√≥n</h2>
    </ion-text>
    <ion-text color="primary" *ngIf="song.name">
      <h2>{{song.name}}</h2>
    </ion-text>
  </ion-footer>
